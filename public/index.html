    <script src="./js/thridparty.js"></script>
    <script src="./js/auth.js"></script>
	<script src="./js/firestore.js"></script>
	<script src="./js/draggable.js"></script>
	<script src="./js/indexFilter.js"></script>
    <script src="./js/startEditor.js"></script>
  </head>
  <body class="h-100">
	<nav class="navbar-custom">
		<div class="container-nav">
			<div class="container-icon">
				<i id="useridicon" class="bi bi-person-circle fs-2"></i>
            </div>
			<div class="loginfield">
				<div class="userpasswordContainer">
					<input autocomplete="email" name="username" required="" type="email" class="emailInput rounded" value="" placeholder="email">
					<input name="password" required="" type="password" class="passwordInput rounded" value="" placeholder="password">
				</div>
                <div class="loginbuttonContainer">
					<button class="loginbutton btn btn-light btn-sm" onclick="doLogin()">sign&nbsp;in</button>
				</div>
			</div>
            <div class="loginSuccess hide">
                 <span class="containerUserEmail"></span>
                 <button class="signoutButton btn btn-light btn-sm" onclick="logOut()">sign&nbsp;out</button>
            </div>
			<a class="navbar-brand" href="#">todolist</a>

		</div>
	</nav>
    <div class="ContainerNavContent h-100">
        <div class="indexContainer">
            <input class="indexFilter w-90 rounded" placeholder="filter" type="search" name="FilterIndex">
            <div class="items d-grid gap-1 m-1">
                <!--<p><a href="javascript:openDocument('0zWf2ELf4ErfSoepjqO3')" class="doc">0zWf2ELf4ErfSoepjqO3</a></p>
                <p><a href="javascript:openDocument('0zWf2ELf4ErfSoepjqO3')" class="doc">abc</a></p>-->
            </div>
        </div>
        <div class="draggableSeperator"></div>
        <div class="contentContainer">
            <div class="contentControlButton">
                <button class="newDocument btn btn-primary btn-sm" onclick="newDocument()"><i class="bi bi-file-earmark-code"></i> new document</button>
                <button class="saveDocument btn btn-primary btn-sm" onclick="saveDocument()"><i class="bi bi-save"></i> save document</button>
                <button class="deleteDocument btn btn-primary btn-sm" onclick="deleteDocument()"><i class="bi bi-file-x"></i> delete document</button>
                <button class="jsonloader btn btn-primary btn-sm"><i class='bi bi-list-ol'></i> load index</button>
            </div>
            <div class="docContainer"></div>
            <!--<div id="message">
              <h2>Welcome me</h2>
             </div>
            <p id="load">loading</p><p></p>-->
            <div id="firebaseui-auth-container"></div>

        </div>
	</div>
