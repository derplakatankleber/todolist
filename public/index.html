<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todonote</title>
	<link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
	<!-- indiv -->
    <!-- <link type="text/css" rel="stylesheet" href="./css/style.css" /> -->
    <link type="text/css" rel="stylesheet" href="./js/dist/index.css" />
    <link type="text/css" rel="stylesheet" href="./css/style_third.css" />
    <script src="./js/dist/runtime.bundle.js"></script>
    <script src="./js/dist/jQuery.bundle.js"></script>
    <script src="./js/dist/index.bundle.js"></script>
    
    <!--<script type="module" src="./js/thridparty.js"></script>-->
    <script src="../thirdparty/sceditor/sceditor.min.js"></script>
    <script src="../js/draggable.js"></script>
    <script src="../js/indexFilter.js"></script>

    <script src="../thirdparty/jquery.js"></script>
    <script src="../thirdparty/flexdatalist/jquery.flexdatalist.min.js"></script>

  </head>
  <body class="h-100">
	<nav class="navbar-custom">
		<div class="container-nav">
			<div class="container-icon">
				<i id="useridicon" class="bi bi-person-circle fs-2"></i>
            </div>
			<div class="loginfield">
				<div class="userpasswordContainer">
                    <form action="#" onsubmit="myapp.login()">
                        <input autocomplete="email" name="username" required="" type="email" class="emailInput rounded" value="" placeholder="email" onkeypress="myapp.checkinput(event)">
                        <input name="password" required="" type="password" class="passwordInput rounded" value="" placeholder="password" onkeypress="myapp.checkinput(event)">
                    </form>
				</div>
                <div class="loginbuttonContainer">
					<button class="loginbutton btn btn-light btn-sm" onclick="myapp.login()">sign&nbsp;in</button>
				</div>
			</div>
            <div class="loginSuccess hide">
                 <span class="containerUserEmail"></span>
                 <button class="signoutButton btn btn-light btn-sm" onclick="myapp.logout()">sign&nbsp;out</button>
            </div>
            <div class="navbar-spacer">
            </div>
            <div class="navbar-brand-div">
                <a class="navbar-brand" href="#">todolist</a>
            </div>
		</div>
	</nav>
    <div class="ContainerNavContent h-100">
        <div class="indexContainer">
            <input class="indexFilter w-90 rounded" placeholder="filter" type="search" name="FilterIndex">
            <div class="items d-grid gap-1 m-1">
                <!--<p><a href="javascript:openDocument('0zWf2ELf4ErfSoepjqO3')" class="doc">0zWf2ELf4ErfSoepjqO3</a></p>
                <p><a href="javascript:openDocument('0zWf2ELf4ErfSoepjqO3')" class="doc">abc</a></p>-->
            </div>
        </div>
        <div class="draggableSeperator"></div>
        <div class="contentContainer">
            <div class="contentControlButton">
                <button class="newDocument btn btn-primary btn-sm" onclick="mystore.newDocument()"><i class="bi bi-file-earmark-code"></i> new document</button>
                <button class="saveDocument btn btn-primary btn-sm" onclick="mystore.saveDocument()"><i class="bi bi-save"></i> save document</button>
                <button class="deleteDocument btn btn-primary btn-sm" onclick="mystore.deleteDocument()"><i class="bi bi-file-x"></i> delete document</button>
                <button class="jsonloader btn btn-primary btn-sm" onclick="mystore.loadIndexlist()"><i class='bi bi-list-ol'></i> load index</button>
                <div class="contentInfo" id="contentInfo" style="display: none;">
                    <div class="spinner">
                        <i class="bi bi-arrow-clockwise spinner"></i>
                    </div>
                    <span class="contentInfoText" id="contentInfoText">Meldung</span>
                    <progress value="0" max="5" id="progressBar"></progress>
                </div>
            </div>
            <div class="docContainer"></div>
            <div id="firebaseui-auth-container"></div>
        </div>
	</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function(){
                let elements = document.getElementsByClassName('emailInput');
                if(elements.length > 0){
                    elements[0].select();
                    console.log("select element " + elements[0]);
                }
                console.log("try to select element");
                if(myapp && typeof myapp.alreadyLoggedIn =="function"){
                    myapp.alreadyLoggedIn();
                }else if(myapp && typeof myapp.login =="function"){
                    myapp.login();
                }
            },5000);
        });
    </script>
  </body>
</html>
